<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      background: #f3f7fb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: 500;
      color: #222;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Temperature Converter</h2>

    <label for="temperature">Degrees</label>
    <input type="number" id="temperature" placeholder="Enter value" />

    <label for="unit">Type</label>
    <select id="unit">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <div id="result">Result: —</div>

    <button onclick="convertTemp()">Convert</button>
  </div>

  <script>
    function convertTemp() {
      const tempInput = document.getElementById("temperature").value;
      const unit = document.getElementById("unit").value;
      const resultDiv = document.getElementById("result");

      if (tempInput === "" || isNaN(tempInput)) {
        resultDiv.innerText = "Please enter a valid number";
        return;
      }

      const value = parseFloat(tempInput);
      let result = "";
      
      if (unit === "fahrenheit") {
        const celsius = (value - 32) * 5/9;
        const kelvin = (value - 32) * 5/9 + 273.15;
        result = `${celsius.toFixed(4)} °C / ${kelvin.toFixed(4)} K`;
      } else if (unit === "celsius") {
        const fahrenheit = (value * 9/5) + 32;
        const kelvin = value + 273.15;
        result = `${fahrenheit.toFixed(4)} °F / ${kelvin.toFixed(4)} K`;
      } else if (unit === "kelvin") {
        const celsius = value - 273.15;
        const fahrenheit = (value - 273.15) * 9/5 + 32;
        result = `${celsius.toFixed(4)} °C / ${fahrenheit.toFixed(4)} °F`;
      }

      resultDiv.innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
